<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Account Deletion</title>
</head>
<body>
    <h1>Request Account Deletion</h1>
    <p>If you wish to delete your account and associated data, please click the button below to send an email:</p>
    <button onclick="sendEmail()">Send Email</button>

    <script>
        function sendEmail() {
            
            var emailAddress = "youssif5655@gmail.com";
            
            var subject = "Pub's Account Deletion Request";
           
            var body = "Please delete my account and associated data.";

            
            var mailtoURL = "mailto:" + encodeURIComponent(emailAddress) + "?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);

           
            window.location.href = mailtoURL;
        }
    </script>
</body>
</html>
